{% set name = "kml2geojson" %}
{% set version = "5.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kml2geojson-{{ version }}.tar.gz
  sha256: 2fd861b4a89a4ce33fcab5b851399c2fbb67bb2afde59917b3f87654eb386098

build:
  number: 0
  noarch: python
  entry_points:
    - k2g=kml2geojson.cli:k2g
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - click >=6.6
    - python >=3.4

test:
  imports:
    - kml2geojson
  commands:
    - pip check
    - k2g --help
  requires:
    - pip

about:
  home: https://github.com/araichev/kml2geojson
  summary: A Python 3.4 package to convert KML files to GeoJSON files
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ickc
